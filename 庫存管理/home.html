<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.asuswebstorage.com/navigate/a/#/s/AE5263933E8C43B6BFCD9275E1DC01DDY');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
        }

        .box a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box1 {
            background-image: url('box1_image.jpg');
        }

        .box2 {
            background-image: url('box2_image.jpg');
        }

        .box3 {
            background-image: url('box3_image.jpg');
        }

        .box4 {
            background-image: url('box4_image.jpg');
        }
    </style>
</head>
<body>
    <div class="box box1">
        <a href="page1.html" target="_blank"></a>
    </div>
    <div class="box box2">
        <a href="page2.html" target="_blank"></a>
    </div>
    <div class="box box3">
        <a href="page3.html" target="_blank"></a>
    </div>
    <div class="box box4">
        <a href="page4.html" target="_blank"></a>
    </div>
</body>
</html>
